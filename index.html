<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Weiller Carvalho">
        <meta name="keywords" content="Html, CSS, JavaScript">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./images/uol_icon-icons.com_59864.png">
        <title>Chat UOL</title>
    </head>
    <body>
        <main>
            <div class="entrada">
                <div class="logoentrada"><img src="./images/logo 2.png"></div>
                <input class="inputentrada" type="text" placeholder="Digite seu nome">    
                 <div class="botaoentrada" onclick="clicarIniciar(); enviarNome(); enviarNomeAPI()">Entrar</div>
            </div>
            <div class="entradadois escondido">
                <div class="logoentrada"><img src="./images/logo 2.png"></div>
                <div class="carregamento"><img src="./images/wait.webp"></div>
                <div class="texto">Entrando...</div>
            </div>
            <div class="principal escondido">
                <div class="header">
                    <div class="logoesquerda"><img src="./images/logo 1.png"></div>
                    <div class="logodireita"><img onclick="sidebargranteddois(); sidebarshow()" src="./images/people 1.png"></div>
                </div>
                <div class="main"></div>
                <div class="footer">
                    <textarea class="inputmsg" type="text" placeholder="Escreva aqui..."></textarea>
                    <div ><img class="logoenviar" onclick="cliques()" src="./images/Vector.png"></div>
                </div>
            </div>    
            <div class="sidebar escondido">
                <div class="sidebar-black" onclick="escondernovamente()"></div>
                <div class="sidebar-white">
                    <div class="contatomsg">
                        <div class="textocontato">Escolha um contato para enviar mensagem:</div>
                        <div class="iconcontato">

                        </div>
                    </div>
                    <div class="visibilidade">
                        <div class="visibilidadetexto">Escolha a visibilidade</div>
                        <div class="iconvisibilidade">
                            <div class="publico" onclick="check()">
                                <img src="./images/lock-open 1.png"> Publico <ion-icon name="checkmark-outline"></ion-icon>
                            </div>
                            <div class="reservadamente" onclick="check2()">
                                <img src="./images/lock-closed 1.png"> Reservadamente <ion-icon name="checkmark-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
